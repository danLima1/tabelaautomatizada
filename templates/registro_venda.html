<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de Venda</h1>
        <form method="POST">
            <label>Produto:</label>
            <input type="text" name="produto" required><br>
            <label>Quantidade:</label>
            <input type="number" name="quantidade" required><br>
            <label>Valor:</label>
            <input type="number" name="valor" required><br>
            <label>Tipo de Pagamento:</label>
            <select name="tipo_pagamento" required>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão</option>
                <option value="pix">PIX</option>
            </select><br>
            <button type="submit">Registrar</button>
        </form>
        <a href="{{ url_for('index') }}">Voltar ao Início</a>
    </div>
</body>
</html>
