<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Relatórios</h1>
        <h2>Entrada e Saída</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Custo Unitário</th>
                    <th>Total Custo</th>
                </tr>
            </thead>
            <tbody>
                {% for item in entrada_saida %}
                <tr>
                    <td>{{ item.data }}</td>
                    <td>{{ item.tipo }}</td>
                    <td>{{ item.produto }}</td>
                    <td>{{ item.quantidade }}</td>
                    <td>{{ item.custo_unitario }}</td>
                    <td>{{ item.total_custo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Repita o padrão para outros relatórios: Controle de Estoque, Registro de Vendas, Serviços -->

    </div>
</body>
</html>
